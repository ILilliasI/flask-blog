{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          User: <a class="mr-2" href="#">{{ post.author.username }}</a>
          <small class="text-muted">Date: {{ post.date_posted.strftime('%m/%d/%Y') }}</small>
            {% if post.author == current_user %}
              <div class="d-flex justify-content-end">
                <a class="btn btn-secondary btn-sm mt-1 mb-1 mr-2" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                <a class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
              </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
      </div>
    </article>
{% endblock content %}
